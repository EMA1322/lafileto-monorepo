<!-- M칩dulo Login (fragmento que inyecta el router en #app) -->
<!-- Code-splitting: el CSS del m칩dulo se carga aqu칤 -->
<link rel="stylesheet" href="/src/styles/login.css" />

<section class="login" aria-labelledby="login-title" aria-describedby="login-help">
  <article class="login__container card container">
    <!-- Encabezado -->
    <header class="login__header">
      <h1 id="login-title" class="login__title">Panel Administrador</h1>
      <p id="login-help" class="login__subtitle">Inicia sesi칩n para continuar</p>
    </header>

    <!-- Formulario de login -->
    <form class="login__form" novalidate>
      <!-- Campo EMAIL -->
      <div class="login__field">
        <label for="email" class="login__label">Email</label>
        <input
          type="email"
          id="email"
          class="login__input"
          placeholder="tu@correo.com"
          autocomplete="username"
          required
          aria-required="true"
          inputmode="email"
        />
      </div>

      <!-- Campo CONTRASE칌A con toggle accesible -->
      <div class="login__field">
        <label for="password" class="login__label">Contrase침a</label>
        <div class="login__input-group">
          <input
            type="password"
            id="password"
            class="login__input"
            placeholder="Ingresa tu contrase침a"
            autocomplete="current-password"
            required
            aria-required="true"
            minlength="6"
          />
          <button
            type="button"
            id="password-toggle"
            class="login__toggle"
            aria-label="Mostrar contrase침a"
            aria-pressed="false"
            title="Mostrar contrase침a"
          >
            <span aria-hidden="true">游녜</span>
            <span class="sr-only">Mostrar u ocultar contrase침a</span>
          </button>
        </div>
      </div>

      <!-- Acciones -->
      <button type="submit" class="btn btn--block login__button" id="login-submit">Iniciar sesi칩n</button>
      <a class="btn btn-secondary" href="#login-recover">Recuperar contrase침a</a>

      <!-- Error accesible -->
      <p id="login-error" class="login__error" aria-live="polite" hidden></p>

      <!-- DEBUG: Ping r치pido contra backend (hidden) - TODO remover -->
      <button type="button" data-debug-ping hidden>Ping API</button>
    </form>
  </article>
</section>
