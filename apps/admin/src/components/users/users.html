<!-- Vista Users con UI kit -->
<section class="stack stack--lg" data-view="users" aria-labelledby="users-title">
  <header class="stack stack--tight">
    <h1 id="users-title" class="heading heading--xl">Usuarios</h1>
    <p class="text text--muted">Administrá altas, ediciones y permisos sin salir del panel.</p>
  </header>

  <div class="tabs" data-users-tabs>
    <div class="tabs__list" role="tablist" aria-label="Secciones de usuarios">
      <button
        class="tabs__trigger is-active"
        type="button"
        role="tab"
        aria-selected="true"
        data-tab="users"
        id="tab-users"
      >
        Usuarios
      </button>
      <button
        class="tabs__trigger"
        type="button"
        role="tab"
        aria-selected="false"
        data-tab="roles"
        id="tab-roles"
      >
        Roles &amp; permisos
      </button>
    </div>
  </div>

  <section
    class="card stack stack--md"
    role="tabpanel"
    id="panel-users"
    aria-labelledby="tab-users"
    data-panel="users"
  >
    <div class="row row--between row--center">
      <div class="text text--muted" data-users-status aria-live="polite"></div>
      <div class="row row--gap-sm">
        <button class="btn btn--primary" type="button" data-action="user-new">Nuevo usuario</button>
        <button class="btn btn--ghost" type="button" data-action="users-refresh" aria-label="Actualizar listado">
          ↻
        </button>
      </div>
    </div>

    <div class="table-wrap" data-users-table-wrap>
      <table class="table" data-users-table>
        <thead>
          <tr>
            <th scope="col" data-sort="fullName">Nombre</th>
            <th scope="col" data-sort="email">Email</th>
            <th scope="col" data-sort="phone">Teléfono</th>
            <th scope="col" data-sort="roleId">Rol</th>
            <th scope="col" data-sort="status">Estado</th>
            <th scope="col" class="table__th-actions">Acciones</th>
          </tr>
        </thead>
        <tbody data-users-tbody></tbody>
      </table>
      <div class="table__empty" data-users-empty hidden>No hay usuarios cargados.</div>
    </div>

    <footer class="table__footer row row--between row--center" data-users-pagination>
      <span class="text text--muted" data-users-count></span>
      <div class="row row--gap-sm">
        <button class="btn btn--ghost btn--sm" type="button" data-page="prev">Anterior</button>
        <span class="text" data-page-info>1 / 1</span>
        <button class="btn btn--ghost btn--sm" type="button" data-page="next">Siguiente</button>
      </div>
    </footer>
  </section>

  <section
    class="card stack stack--md"
    role="tabpanel"
    id="panel-roles"
    aria-labelledby="tab-roles"
    data-panel="roles"
    hidden
  >
    <div class="row row--between row--center">
      <div class="text text--muted" data-roles-status aria-live="polite"></div>
      <div class="row row--gap-sm">
        <button class="btn btn--primary" type="button" data-action="role-new">Nuevo rol</button>
      </div>
    </div>

    <div class="table-wrap" data-roles-table-wrap>
      <table class="table" data-roles-table>
        <thead>
          <tr>
            <th scope="col">Rol</th>
            <th scope="col">Nombre visible</th>
            <th scope="col" class="table__th-actions">Acciones</th>
          </tr>
        </thead>
        <tbody data-roles-tbody></tbody>
      </table>
      <div class="table__empty" data-roles-empty hidden>No hay roles cargados.</div>
    </div>
  </section>
</section>
