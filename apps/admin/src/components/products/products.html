<!-- Admin / Products (fragmento inyectado en #app) -->
<!-- Code-splitting: el CSS del módulo se carga aquí -->
<link rel="stylesheet" href="/src/styles/products.css" />

<section id="products-view" class="products" aria-labelledby="products-title">
  <!-- Encabezado -->
  <header class="products__header">
    <h2 id="products-title" class="products__title">Productos</h2>

    <!-- Toolbar -->
    <div class="products__toolbar" role="region" aria-label="Búsqueda, filtros y orden">
      <!-- Buscar por nombre -->
      <div class="products__tool">
        <label for="prd-q" class="sr-only">Buscar</label>
        <input id="prd-q" class="products__search" type="search" placeholder="Buscar por nombre…" inputmode="search" />
      </div>

      <!-- Filtrar por categoría -->
      <div class="products__tool">
        <label for="prd-cat" class="sr-only">Categoría</label>
        <select id="prd-cat" class="products__select" aria-label="Categoría">
          <option value="all" selected>Todas las categorías</option>
        </select>
      </div>

      <!-- Filtrar por estado -->
      <div class="products__tool">
        <label for="prd-status" class="sr-only">Estado</label>
        <select id="prd-status" class="products__select" aria-label="Estado">
          <option value="all" selected>Todos</option>
          <option value="active">Activos</option>
          <option value="inactive">Inactivos</option>
        </select>
      </div>

      <!-- Ordenar por (sin createdAt) -->
      <div class="products__tool">
        <label for="prd-sort-by" class="sr-only">Ordenar por</label>
        <select id="prd-sort-by" class="products__select" aria-label="Ordenar por">
          <option value="name">Nombre</option>
          <option value="price">Precio</option>
          <option value="status">Estado</option>
        </select>
      </div>

      <!-- Dirección -->
      <div class="products__tool">
        <label for="prd-sort-dir" class="sr-only">Dirección</label>
        <select id="prd-sort-dir" class="products__select" aria-label="Dirección de orden">
          <option value="asc" selected>Asc</option>
          <option value="desc">Desc</option>
        </select>
      </div>

      <!-- Acciones -->
      <div class="products__tool products__tool--cta">
        <button id="prd-refresh" class="btn btn--ghost" type="button" title="Refrescar">⟳</button>
        <button id="prd-create" class="btn" type="button" data-requires="write">+ Nuevo</button>
      </div>
    </div>
  </header>

  <!-- Tabla -->
  <div class="products__tableWrap">
    <table class="products__table">
      <thead>
        <tr>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Categoría</th>
          <th scope="col">Precio</th>
          <th scope="col">Estado</th>
          <th scope="col" class="col-actions">Acciones</th>
        </tr>
      </thead>
      <tbody id="prd-tbody">
        <!-- filas dinámicas -->
      </tbody>
    </table>
  </div>

  <!-- Empty -->
  <p id="prd-empty" class="empty" hidden>No hay productos para mostrar.</p>

  <!-- Footer: meta + paginación -->
  <footer class="products__footer">
    <div id="prd-meta" class="products__summary">—</div>
    <div class="products__pager">
      <button id="prd-prev" class="btn btn--ghost" type="button" title="Página anterior">◀</button>
      <span id="prd-page" class="products__page">1 / 1</span>
      <button id="prd-next" class="btn btn--ghost" type="button" title="Página siguiente">▶</button>
    </div>
  </footer>
</section>
