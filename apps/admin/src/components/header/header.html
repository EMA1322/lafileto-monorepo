<!-- ============================================= -->
<!-- ADMIN HEADER - DIGITAL MENU                   -->
<!-- Responsive + Accessible + Confirmed logout    -->
<!-- ============================================= -->

<!-- Accessibility: skip to main content -->
<a href="#app" class="skip-link">Saltar al contenido</a>

<header class="header" role="banner" data-module-key="admin-header" aria-label="Encabezado principal del panel">
  <div class="header__container container">
    <div class="header__bar">
      <div class="header__left">
        <a href="#dashboard" class="header__logo" aria-label="Ir al panel principal">
          <svg class="header__logo-icon icon" width="24" height="24" aria-hidden="true">
            <use href="icons.svg#i-dashboard"></use>
          </svg>
          <span class="header__logo-text">Admin Panel</span>
        </a>
      </div>

      <div class="header__account-slot" aria-live="polite"></div>

      <button id="headerMenuToggle" class="header__menu-toggle" aria-label="Abrir menú de navegación"
        aria-controls="headerDrawer" aria-expanded="false">
        <svg class="header__menu-icon icon" width="28" height="28" aria-hidden="true">
          <use href="icons.svg#i-menu"></use>
        </svg>
      </button>

      <div id="headerOverlay" class="header__overlay" hidden></div>

      <nav id="headerDrawer" class="header__drawer" role="navigation" aria-label="Navegación principal">
        <div class="header__drawer-inner">
          <div class="header__center">
            <ul id="headerNavList" class="header__nav-list"></ul>
          </div>

          <div class="header__right">
            <div class="header__drawer-footer"></div>
          </div>
        </div>
      </nav>

      <div class="header__account" data-header-account>
        <span class="c-pill c-pill--sm" aria-label="Current user">
          <span data-header-user-name>User</span>
          <span class="c-badge badge badge--neutral" data-header-user-role>—</span>
        </span>
        <button id="adminLogoutBtn" class="btn btn--danger btn--sm" data-action="logout"
          aria-label="Sign out of the admin account">
          <svg class="header__logout-icon icon" width="20" height="20" aria-hidden="true">
            <use href="icons.svg#i-logout"></use>
          </svg>
          Log out
        </button>
      </div>
    </div>
  </div>
</header>
