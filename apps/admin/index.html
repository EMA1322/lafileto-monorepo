<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Panel Admin Menú Digital" />
  <meta name="author" content="La Fileto" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#ffffff" />
  <title>Panel Administrador | Menú Digital</title>

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header del Admin: se inyecta vía router solo fuera de #login -->
  <header id="admin-header"></header>

  <!-- Contenedor principal de vistas -->
  <div id="app" role="main"></div>

  <!-- Modal global accesible
       Cambios (a11y):
       - Unificamos atributos ARIA en el CONTENEDOR (#global-modal).
       - role="dialog" y aria-modal/aria-labelledby se gestionan en un único nodo. -->
  <div id="global-modal"
       class="modal hidden"
       role="dialog"
       aria-modal="true"
       aria-hidden="true"
       aria-labelledby="modal-title">
    <div class="modal__overlay" id="modal-overlay"></div>

    <!-- Contenido del modal (sin role adicional) -->
    <div class="modal__content" tabindex="-1">
      <h2 id="modal-title" class="modal__title"></h2>
      <button class="modal__close" id="modal-close" aria-label="Cerrar"></button>
      <div id="modal-body" class="modal__body"><!-- contenido dinámico --></div>
    </div>
  </div>

  <!-- Snackbar accesible (cola en utils/snackbar.js) -->
  <div id="app-snackbar" role="status" aria-live="polite" hidden></div>

  <!-- Entrada del SPA -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
