name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node 20 + cache para pnpm (lockfile en la ra√≠z)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # üîß Garantiza pnpm usando Corepack (m√©todo seguro)
      - name: Enable Corepack
        run: corepack enable
      - name: Prepare pnpm
        run: corepack prepare pnpm@9.0.0 --activate
      - name: pnpm --version
        run: pnpm -v

      # Install en el monorepo (usa pnpm-lock.yaml de la ra√≠z)
      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Builds por workspace
      - name: Build backend
        run: pnpm -F backend build

      - name: Build client
        run: pnpm -F client build

      - name: Build admin
        run: pnpm -F admin build
