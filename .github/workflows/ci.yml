name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Node sin cache (aún no tenemos pnpm instalado)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ✅ Instala pnpm y lo agrega al PATH del runner
      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Verify pnpm
        run: |
          which pnpm
          pnpm -v

      # (Opcional pero bueno) Cache del store de pnpm después de instalar pnpm
      - name: Resolve pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm -F backend build

      - name: Build client
        run: pnpm -F client build

      - name: Build admin
        run: pnpm -F admin build

